      <h1>Особистий кабінет</h1>

      <div class="BlockinMyAccount">
        <h2 class="account">Інформація про мене</h2>

      <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const pets = urlParams.get('pets');
    
        // Выводим результаты на странице
        document.write("<p>Ім`я: " + name + "</p>");
        document.write('<p>Ел. пошта: ' + email + '</p>');
        document.write('<p>Домашня тварина: ' + pets + '</p>');
      </script>
      
    </div>
